tags:
  - Contacts
summary: Update the contact
operationId: patchContact
description: 'Update the contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Name of the contact'
            type: string
            example: 'John Dir'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000564'
          email:
            description: "Contact's email"
            type: string
            example: john.dir@mail.com
          isFavourite:
            description: 'Boolean value of weather a contact is in the favourites list'
            type: boolean
            example: false
          contactType:
            description: 'Type of the contact'
            type: string
            enum: ['home', 'personal', 'work']
            example: 'home'
          userId:
            description: 'User id to whom it belongs this contact'
            type: string
            example: '65e4decdd286b30065d54af9'
          photo:
            description: 'Link to the contact photo'
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '200':
    description: Successfully updated the contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully updated the contact!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
