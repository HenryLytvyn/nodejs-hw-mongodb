tags:
  - Contacts
summary: Create a new contact
operationId: postContact
description: 'Create a new contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
          - userId
        properties:
          name:
            description: 'Name of the contact'
            type: string
            example: 'John Dir'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000564'
          email:
            description: "Contact's email"
            type: string
            example: john.dir@mail.com
          isFavourite:
            description: 'Boolean value of weather a contact is in the favourites list'
            type: boolean
            example: false
          contactType:
            description: 'Type of the contact'
            type: string
            enum: ['home', 'personal', 'work']
            example: 'home'
          userId:
            description: 'User id to whom it belongs this contact'
            type: string
            example: '65e4decdd286b30065d54af9'
          photo:
            description: 'Link to the contact photo'
            type: string
            example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
responses:
  '200':
    description: Successfully created the contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully created the contact!'
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
