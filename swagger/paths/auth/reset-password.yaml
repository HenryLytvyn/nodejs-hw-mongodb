tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset the password by user email'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'jwt reset token'
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2OGU3ZWY1YmZlODBlNjU2NjU1Nzg1MzMiLCJlbWFpbCI6InBhd2VsLmxlbWExOTg1QGdtYWlsLmNvbSIsImlhdCI6MTc2MDUzMTgyNywiZXhwIjoxNzYwNTMyMTI3fQ.zsPK6-aB-0CUMDQSqmnbDZ7O6EMwvQprPdi5F3Y33cg'
          password:
            description: 'New user password'
            type: string
            example: '654321'
responses:
  '200':
    description: Password successfully updated
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully updated.'
            data:
              type: object
  '401':
    $ref: ../../components/responses/401.yaml
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
