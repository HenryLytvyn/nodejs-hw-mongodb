tags:
  - Auth
summary: Logout user
operationId: logoutUser
description: 'Logout user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john.dir@gmail.com'
          password:
            description: "User's password to personal account"
            type: string
            example: '54dem4D#fg!'
responses:
  '204':
    description: User is successfully logged out!

  '401':
    $ref: ../../components/responses/401.yaml
