type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Dir'
  email:
    description: "User's email"
    type: string
    example: 'john.dir@gmail.com'
  password:
    description: "User's password to personal account"
    type: string
    example: '54dem4D#fg!'
